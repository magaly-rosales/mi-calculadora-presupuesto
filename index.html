<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Simulador de Presupuesto</title>
    <link rel="stylesheet" href="style.css">

    <link rel="manifest" href="manifest.json">

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
      }
    </script>
    
</head>
<body>

    <div class="container">
        <h1>Control de Gastos</h1>

        <div class="balance-container">
            <h4>Tu Saldo</h4>
            <h2 id="balance">S/ 0.00</h2>
        </div>

        <div class="resumen-gastos">
            <div>
                <h4>Ingresos</h4>
                <p id="money-plus" class="money plus">+ S/ 0.00</p>
            </div>
            <div>
                <h4>Gastos</h4>
                <p id="money-minus" class="money minus">- S/ 0.00</p>
            </div>
        </div>

        <h3>Historial de Movimientos</h3>
        <ul id="list" class="list">
            </ul>

        <h3>Agregar nueva transacción</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Descripción</label>
                <input type="text" id="text" placeholder="Ej: Pago de internet..." />
            </div>
            <div class="form-control">
                <label for="amount">Monto <br> (negativo = gasto, positivo = ingreso)</label>
                <input type="number" id="amount" placeholder="Ej: -50 o 1500" />
            </div>
            <button class="btn">Agregar Transacción</button>
        </form>
        
        <div class="reporte-container">
            <button class="btn btn-secondary" onclick="generarBoleto()">Generar Resumen de Cuenta</button>
            <div id="boleto-salida" class="boleto" style="display: none;">
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
